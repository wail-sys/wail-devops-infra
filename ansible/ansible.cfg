[defaults]
# Fichier d'inventaire par défaut
inventory = inventory/hosts.yml

# Fichier de mot de passe pour Ansible Vault
vault_password_file = .vault_pass

# Désactive la vérification des clés SSH (attention : seulement pour dev/test)
# En production, mettez True et ajoutez les clés dans known_hosts
host_key_checking = False

# Désactive la création de fichiers .retry après échec
retry_files_enabled = False

# Nombre de connexions parallèles
forks = 5

# Timeout SSH (en secondes)
timeout = 30

# Afficher les différences lors de modifications de fichiers
diff_mode = True

# Colorisation de la sortie
force_color = True

# Stratégie d'exécution (linear = séquentiel, free = parallèle)
strategy = linear

# Activer le pipelining SSH pour améliorer les performances
pipelining = True

# Répertoire des rôles
roles_path = roles

# Format de callback pour affichage plus lisible
stdout_callback = yaml

# Activer les facts gathering (informations système)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[privilege_escalation]
# Configuration sudo par défaut
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Utiliser ControlPersist pour réutiliser les connexions SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Transférer l'agent SSH
ssh_transfer_method = smart

[inventory]
# Activer les plugins d'inventaire
enable_plugins = host_list, yaml, ini, auto
