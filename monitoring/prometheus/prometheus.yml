# Configuration Prometheus

global:
  scrape_interval: 15s       # Collecte toutes les 15 secondes
  evaluation_interval: 15s   # Évaluation des règles toutes les 15s

  # Labels ajoutés à toutes les métriques
  external_labels:
    monitor: 'wail-portfolio-monitor'
    environment: 'production'

# Règles d'alerting
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuration Alertmanager (à activer si besoin)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - 'alertmanager:9093'

# Scrape configs - Définit les cibles à surveiller
scrape_configs:
  # ================================
  # PROMETHEUS SELF-MONITORING
  # ================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ================================
  # NODE EXPORTER - Métriques système
  # ================================
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          instance: 'wail-portfolio-vps'

  # ================================
  # CADVISOR - Métriques Docker
  # ================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'
          instance: 'wail-portfolio-vps'

  # ================================
  # NGINX - Métriques Nginx (optionnel)
